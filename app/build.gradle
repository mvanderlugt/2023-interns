plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Search for dependencies in the public central maven repository
    mavenCentral()
}

dependencies {
    // Import Servlet API
    implementation("javax.servlet:javax.servlet-api:4.0.1")
    implementation('org.apache.tomcat.embed:tomcat-embed-core:9.0.73')
    implementation("com.fasterxml.jackson.core:jackson-databind:2.15.2")
    implementation("com.fasterxml.jackson.core:jackson-annotations:2.15.2")
    // Import JDBC driver for use at runtime, no compile time dependencies
    runtimeOnly "org.postgresql:postgresql:42.5.1"
    // Import Test Containers for unit testing against a running container
    testImplementation "org.testcontainers:testcontainers:1.18.3"
    testImplementation "org.testcontainers:junit-jupiter:1.18.3"
    testImplementation "org.testcontainers:postgresql:1.17.6"
    testImplementation "org.hamcrest:hamcrest:2.2"

}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.8.1')
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'interns.App'
}
